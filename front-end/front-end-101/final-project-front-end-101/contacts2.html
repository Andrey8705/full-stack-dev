<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личное портфолио - Шадрин Андрей Иванович</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Exo+2:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #00ff00; /* Зеленый текст */
            font-family: 'Share Tech Mono', monospace; /* Основной шрифт */
            background-color: #000; /* Черный фон */
            text-align: center; /* Центрирование текста */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Высота страницы 100% */
            overflow: hidden; /* Отключаем прокрутку */
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон для заголовка */
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Заголовок с футуристическим шрифтом */
            font-size: 36px; /* Размер шрифта заголовка */
            margin: 0; /* Убираем отступы */
        }

        nav {
            margin: 20px 0; /* Отступы для навигации */
        }

        nav a {
            color: #00ff00; /* Зеленый цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            margin: 0 15px; /* Отступы между ссылками */
            font-family: 'Exo 2', sans-serif; /* Шрифт для навигации */
            font-weight: 700; /* Жирный шрифт */
            transition: color 0.3s; /* Плавный переход цвета */
        }

        nav a:hover {
            color: #0f0; /* Светлее зеленый при наведении */
        }

        .audio-player {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон для плеера */
            padding: 15px;
            border-radius: 10px; /* Закругленные углы */
            display: inline-block; /* Центрирование контейнера */
            position: fixed; /* Закрепляем плеер на экране */
            top: 150px; /* Отступ сверху */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Центрируем по горизонтали */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Тень для эффекта свечения */
            z-index: 10; /* Увеличиваем z-index, чтобы плеер был на переднем плане */
        }

        audio {
            width: 100%; /* Аудиоплеер на всю ширину контейнера */
            outline: none; /* Убираем обводку */
            border: none; /* Убираем рамку */
            background: rgba(0, 0, 0, 0.8); /* Черный фон для аудиоплеера */
            color: #00ff00; /* Цвет текста на кнопках управления */
            border-radius: 5px; /* Закругленные углы */
            padding: 5px; /* Отступы для кнопок */
        }

        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон для панели управления */
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-mute-button {
            color: #00ff00; /* Цвет кнопок управления */
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон для футера */
            width: 100%;
            position: absolute; /* Фиксируем футер внизу */
            bottom: 0;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: auto; /* Центрирование формы */
            margin-bottom: 20px; /* Отступ снизу для формы */
            width: 300px; /* Ширина формы */
            position: absolute; /* Фиксируем форму */
            bottom: 70px; /* Отступ от нижней части окна */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Центрируем по горизонтали */
        }

        input, textarea {
            width: 100%; /* Ширина полей ввода */
            margin: 10px 0; /* Отступы между полями */
            padding: 10px; /* Внутренние отступы */
            border: 1px solid #00ff00; /* Зеленая рамка */
            border-radius: 5px; /* Закругленные углы */
            background: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон */
            color: #fff; /* Цвет текста */
        }

        textarea {
            max-height: 100px; /* Максимальная высота для textarea */
            resize: vertical; /* Возможность изменять размер только по вертикали */
        }

        button {
            background: #00ff00;
            border: none;
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%; /* Кнопка на всю ширину формы */
        }

        button:hover {
            background: #0f0; /* Светлее зеленый при наведении */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="media/background.mov" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <header>
        <h1>Как со мной связаться</h1>
        <nav>
            <a href="main.html">Главная</a>
            <a href="about.html">Информация обо мне</a>
            <a href="contacts.html">Контакты</a>
            <a href="hobbies.html">Мои увлечения</a>
            <a href="achievements.html">Мои достижения</a>
        </nav>
    </header>
    <main>
        <div class="audio-player">
            <h2>Наслаждайтесь музыкой, пока исследуете мою страницу.</h2>
            <audio controls>
                <source src="https://radiorecord.hostingradio.ru/sd9096.aacp" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
        <section class="contact-form">
            <form action="YOUR_SERVER_ENDPOINT" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш Email" required>
                <textarea name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        © 2024 Шадрин Андрей Иванович
    </footer>
</body>
</html>
